<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="ATE Tracker">
<meta name="theme-color" content="#0B1121">
<title>ReMedi ATE Schedule Tracker</title>
<style>
:root {
  --navy: #0B1121;
  --navy-light: #111B2E;
  --teal: #0EA5E9;
  --teal-dim: rgba(14,165,233,0.15);
  --teal-border: rgba(14,165,233,0.25);
  --orange: #F26522;
  --orange-dim: rgba(242,101,34,0.15);
  --orange-border: rgba(242,101,34,0.3);
  --green: #10b981;
  --green-dim: rgba(16,185,129,0.12);
  --red: #ef4444;
  --yellow: #fbbf24;
  --purple: #a855f7;
  --text: #e8eaf0;
  --muted: #94a3b8;
  --subtle: #64748b;
  --card-bg: rgba(255,255,255,0.025);
  --card-border: rgba(255,255,255,0.05);
  --hover-bg: rgba(255,255,255,0.04);
}
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { background: var(--navy); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif; max-width: 480px; margin: 0 auto; min-height: 100vh; min-height: 100dvh; overflow-x: hidden; }
body::before { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(ellipse at 50% 0%, rgba(14,165,233,0.08) 0%, transparent 60%); pointer-events: none; z-index: 0; }
.app { position: relative; z-index: 1; padding-bottom: 40px; }

/* Header */
.header { padding: 20px 20px 12px; background: linear-gradient(180deg, rgba(14,165,233,0.12) 0%, transparent 100%); padding-top: max(20px, env(safe-area-inset-top)); }
.header-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 4px; }
.brand-sub { font-size: 11px; font-weight: 600; letter-spacing: 2px; color: var(--orange); text-transform: uppercase; }
.brand-title { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; color: #fff; }
.stat-box { background: var(--orange-dim); border-radius: 12px; padding: 8px 14px; border: 1px solid var(--orange-border); text-align: center; }
.stat-num { font-size: 22px; font-weight: 700; color: var(--orange); }
.stat-label { font-size: 9px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }
.sync-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 4px; vertical-align: middle; }
.sync-ok { background: var(--green); }
.sync-err { background: var(--red); }
.sync-load { background: var(--yellow); animation: pulse 1s infinite; }
@keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }

/* Date scroll */
.date-scroll { display: flex; gap: 6px; padding: 0 20px 14px; overflow-x: auto; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
.date-scroll::-webkit-scrollbar { display: none; }
.date-btn { flex-shrink: 0; width: 44px; padding: 8px 0; border-radius: 12px; background: var(--hover-bg); border: 1px solid rgba(255,255,255,0.06); color: var(--muted); cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 2px; transition: all 0.15s ease; }
.date-btn.active { background: var(--orange); border-color: var(--orange); color: #fff; }
.date-btn .day { font-size: 10px; font-weight: 500; opacity: 0.7; }
.date-btn .num { font-size: 16px; font-weight: 500; }
.date-btn.active .day { opacity: 1; }
.date-btn.active .num { font-weight: 700; }

/* Campus */
.campus-row { padding: 0 20px 12px; display: flex; gap: 8px; }
.campus-btn { flex: 1; padding: 10px 0; border-radius: 10px; background: var(--hover-bg); border: 1px solid rgba(255,255,255,0.06); color: var(--subtle); font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.15s ease; text-align: center; }
.campus-btn.active { background: var(--teal-dim); border-color: var(--teal-border); color: var(--teal); }

/* Controls */
.controls-row { padding: 0 20px 14px; display: flex; gap: 8px; align-items: center; }
.toggle-group { display: flex; background: var(--hover-bg); border-radius: 8px; border: 1px solid rgba(255,255,255,0.06); overflow: hidden; }
.toggle-btn { padding: 7px 14px; background: transparent; border: none; color: var(--subtle); font-size: 12px; font-weight: 600; cursor: pointer; }
.toggle-btn.active { background: var(--teal-dim); color: var(--teal); }
.shift-group { margin-left: auto; }
.shift-group .toggle-btn { padding: 7px 10px; }

/* Content */
.content { padding: 0 20px; }
.content-label { font-size: 12px; color: var(--subtle); margin-bottom: 12px; font-weight: 500; }
.empty-state { text-align: center; padding: 40px; color: var(--subtle); background: var(--card-bg); border-radius: 16px; border: 1px solid var(--card-border); }
.empty-icon { font-size: 36px; margin-bottom: 12px; }
.empty-title { font-size: 14px; font-weight: 500; }

/* Units */
.unit-list { display: flex; flex-direction: column; gap: 8px; }
.unit-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 14px; overflow: hidden; }
.unit-card.open { background: rgba(14,165,233,0.04); border-color: rgba(14,165,233,0.12); }
.unit-header { width: 100%; padding: 14px 16px; display: flex; align-items: center; background: none; border: none; color: var(--text); cursor: pointer; gap: 12px; text-align: left; font-family: inherit; }
.unit-icon { font-size: 22px; flex-shrink: 0; }
.unit-info { flex: 1; min-width: 0; }
.unit-name { font-size: 14px; font-weight: 600; line-height: 1.3; }
.unit-meta { font-size: 11px; color: var(--subtle); margin-top: 2px; }
.unit-arrow { font-size: 14px; color: var(--subtle); transition: transform 0.2s; }
.unit-card.open .unit-arrow { transform: rotate(90deg); }
.unit-body { padding: 0 16px 14px; }

/* Shifts */
.shift-section { margin-top: 8px; }
.shift-header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
.shift-label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
.shift-label.day { color: var(--orange); }
.shift-label.night { color: #818cf8; }
.shift-time { font-size: 10px; color: var(--subtle); background: var(--hover-bg); padding: 2px 8px; border-radius: 6px; }

/* Person rows */
.person-row { display: flex; align-items: center; gap: 10px; padding: 9px 12px; margin-bottom: 4px; background: rgba(255,255,255,0.03); border-radius: 10px; border: 1px solid rgba(255,255,255,0.04); cursor: pointer; position: relative; }
.person-row.provider { border-color: rgba(16,185,129,0.2); background: rgba(16,185,129,0.05); }
.person-row.st-present { border-color: rgba(34,197,94,0.3); background: rgba(34,197,94,0.08); }
.person-row.st-missing { border-color: rgba(239,68,68,0.3); background: rgba(239,68,68,0.08); opacity: 0.7; }
.person-row.st-left { border-color: rgba(251,191,36,0.3); background: rgba(251,191,36,0.08); opacity: 0.8; }
.person-row.st-removed { opacity: 0.3; text-decoration: line-through; }
.person-row.st-swapped { border-color: rgba(168,85,247,0.3); background: rgba(168,85,247,0.08); opacity: 0.5; text-decoration: line-through; }
.person-row.replacement { border-color: rgba(34,197,94,0.3); background: rgba(34,197,94,0.06); border-style: dashed; }
.person-avatar { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 700; color: #fff; flex-shrink: 0; }
.person-name { font-size: 13px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.person-note { font-size: 10px; color: var(--orange); margin-top: 1px; }
.person-note.prov-tag { color: var(--green); }
.person-note.swap-tag { color: var(--purple); }
.person-note.rep-tag { color: #22c55e; }
.person-note.phone-tag { color: var(--teal); }
.status-badge { font-size: 9px; font-weight: 700; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; letter-spacing: 0.5px; margin-left: auto; flex-shrink: 0; }
.status-badge.present { background: rgba(34,197,94,0.2); color: #22c55e; }
.status-badge.missing { background: rgba(239,68,68,0.2); color: var(--red); }
.status-badge.left { background: rgba(251,191,36,0.2); color: var(--yellow); }
.status-badge.removed { background: rgba(100,116,139,0.2); color: var(--subtle); }
.status-badge.swapped { background: rgba(168,85,247,0.2); color: var(--purple); }

/* Modal */
.modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 100; display: flex; align-items: flex-end; justify-content: center; }
.modal { background: var(--navy-light); border-radius: 20px 20px 0 0; padding: 24px 20px 40px; width: 100%; max-width: 480px; max-height: 85vh; overflow-y: auto; }
.modal-name { font-size: 18px; font-weight: 700; margin-bottom: 4px; }
.modal-info { font-size: 12px; color: var(--subtle); margin-bottom: 12px; }
.modal-phone { display: inline-flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--orange-dim); border: 1px solid var(--orange-border); border-radius: 10px; color: var(--orange); font-size: 14px; font-weight: 600; text-decoration: none; margin-bottom: 16px; }
.modal-phone:active { background: rgba(242,101,34,0.25); }
.modal-btns { display: flex; flex-direction: column; gap: 8px; }
.modal-btn { padding: 14px 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08); background: var(--hover-bg); color: var(--text); font-size: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; font-family: inherit; }
.modal-btn:active { background: rgba(255,255,255,0.1); }
.modal-btn.sel { border-color: var(--teal); background: var(--teal-dim); color: var(--teal); }
.modal-btn .dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
.modal-cancel { padding: 14px; border-radius: 12px; border: none; background: rgba(255,255,255,0.06); color: var(--muted); font-size: 14px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 8px; font-family: inherit; }
.swap-form { margin-top: 12px; padding: 14px; background: rgba(168,85,247,0.08); border: 1px solid rgba(168,85,247,0.2); border-radius: 12px; }
.swap-form label { font-size: 12px; color: var(--purple); font-weight: 600; display: block; margin-bottom: 8px; }
.swap-form input { width: 100%; padding: 12px; border-radius: 8px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: var(--text); font-size: 14px; font-family: inherit; margin-bottom: 8px; }
.swap-form input::placeholder { color: var(--subtle); }
.swap-form .swap-btns { display: flex; gap: 8px; }
.swap-form button { flex: 1; padding: 12px; border-radius: 8px; background: var(--teal); border: none; color: #fff; font-size: 13px; font-weight: 600; cursor: pointer; font-family: inherit; }
.swap-form button.swap-perm { background: var(--red); }

/* Search */
.search-wrap { position: relative; margin-bottom: 16px; }
.search-input { width: 100%; padding: 14px 16px 14px 42px; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); color: var(--text); font-size: 15px; outline: none; font-family: inherit; }
.search-input:focus { border-color: var(--teal-border); }
.search-input::placeholder { color: var(--subtle); }
.search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); font-size: 16px; opacity: 0.4; }
.result-card { padding: 12px 14px; background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; margin-bottom: 6px; cursor: pointer; }
.result-card.provider { border-color: rgba(16,185,129,0.2); background: rgba(16,185,129,0.04); }
.result-top { display: flex; justify-content: space-between; align-items: flex-start; }
.result-name { font-size: 14px; font-weight: 600; }
.result-date { font-size: 10px; color: var(--orange); background: var(--orange-dim); padding: 3px 8px; border-radius: 6px; font-weight: 600; flex-shrink: 0; }
.result-unit { font-size: 11px; color: var(--subtle); margin-top: 4px; }
.result-campus { font-size: 10px; color: var(--subtle); margin-top: 2px; }
</style>

const ICONS={"Emergency Dept.":"\u{1F6A8}","Radiology":"\u{1F4E1}","Day Surg":"\u{1F52A}","Surgery: OR":"\u{1F3E5}","Surgery: PACU":"\u{1F489}","Surgery: PAT":"\u{1F4CB}","Surgery: Operating Rooms":"\u{1F3E5}","Surgery: Post Op/PACU":"\u{1F489}","Surgery: Day":"\u{1F52A}","Surgery Outpatient: Infusion":"\u{1F489}","Surgery/Anesthesia: Day":"\u{1F52A}","Surgery/Anesthesia: Operating Rooms":"\u{1F3E5}","Surgery/Anesthesia: Post Op/PACU":"\u{1F489}","GI Lab/Endo":"\u{1F52C}","GI LAB/Endo":"\u{1F52C}","GI LAB North":"\u{1F52C}","Respiratory Therapy/EKG":"\u{1FAC1}","Respiratory Therapy":"\u{1FAC1}","Case Management":"\u{1F4C2}","Social Work":"\u{1F91D}","Social Worker":"\u{1F91D}","PT/OT/ST":"\u{1F3C3}","Inpatient PT/OT/ST":"\u{1F3C3}","Outpatient PT/OT/ST":"\u{1F3C3}","ST":"\u{1F3C3}","Nutrition/DM Education":"\u{1F34E}","BHU/2NW":"\u{1F9E0}","Labor and Delivery (L&D)":"\u{1F476}","Nursery":"\u{1F37C}","Acute Care 1":"\u{1FA7A}","Acute Care 2":"\u{1FA7A}","Acute Care 3":"\u{1FA7A}","ICU":"\u{2764}\u{FE0F}\u{200D}\u{1FA79}","Employee Health":"\u{1F3E2}","Cancer Center":"\u{1F397}\u{FE0F}","Wound Center":"\u{1FA79}","Mammogram":"\u{1F4F7}","Imaging":"\u{1F4F7}","Imaging Main":"\u{1F4F7}","Diagnostic Imaging: EKG/Echo/NM/CL":"\u{1F4F7}","LAB":"\u{1F9EA}","Dialysis":"\u{1F9BE}","Sleep Center":"\u{1F634}","Behavioral Health":"\u{1F9E0}"};
const DATES=Object.keys(D).sort();
let state={date:DATES[0],campus:"North Campus",open:null,search:"",view:"location",shift:"all",modal:null,showSwap:false};

let SHEET_URL="https://script.google.com/macros/s/AKfycbw6-2d0MaUQvb4AvHwoFZdApwAnMUsBxrKF1m8UCPhu2d04_MFhftP7TO3osDAAia9t/exec";
let statuses={};
let syncStatus="none";

function stKey(date,campus,unit,shift,person){return date+"||"+campus+"||"+unit+"||"+shift+"||"+person;}
function getSt(date,campus,unit,shift,person){return statuses[stKey(date,campus,unit,shift,person)]||null;}
function setSt(date,campus,unit,shift,person,st,replacedBy,note){
  const k=stKey(date,campus,unit,shift,person);
  if(!st){delete statuses[k];}else{statuses[k]={status:st,replacedBy:replacedBy||"",note:note||""};}
  if(SHEET_URL)pushStatus(date,campus,unit,shift,person,st,replacedBy,note);
}
function getPhone(person){
  const clean=person.replace(" | Provider","").split(" | ")[0].trim();
  return PHONES[clean]||null;
}

function saveLocal(){try{localStorage.setItem("ate_statuses",JSON.stringify(statuses));}catch(e){}}
function loadLocal(){try{const s=localStorage.getItem("ate_statuses");if(s){statuses=JSON.parse(s);}}catch(e){}}
loadLocal();

let jsonpId=0;
function jsonp(url){
  return new Promise((resolve,reject)=>{
    const cbName="__cb"+(jsonpId++);
    const timeout=setTimeout(()=>{cleanup();reject(new Error("timeout"));},10000);
    function cleanup(){delete window[cbName];const s=document.getElementById(cbName);if(s)s.remove();clearTimeout(timeout);}
    window[cbName]=function(data){cleanup();resolve(data);};
    const s=document.createElement("script");
    s.id=cbName;
    s.src=url+(url.includes("?")?"&":"?")+"callback="+cbName;
    s.onerror=function(){cleanup();reject(new Error("script error"));};
    document.body.appendChild(s);
  });
}

function pushStatus(date,campus,unit,shift,person,st,replacedBy,note){
  saveLocal();
  syncStatus="loading";render();
  const url=SHEET_URL+"?action=set&date="+enc(date)+"&campus="+enc(campus)+"&unit="+enc(unit)+"&shift="+enc(shift)+"&person="+enc(person)+"&status="+enc(st||"")+"&replacedBy="+enc(replacedBy||"")+"&note="+enc(note||"");
  jsonp(url).then(()=>{syncStatus="ok";render();}).catch(()=>{syncStatus="error";render();});
}

function pullStatuses(){
  if(!SHEET_URL)return;
  syncStatus="loading";render();
  jsonp(SHEET_URL+"?action=get&t="+Date.now()).then(rows=>{
    if(!Array.isArray(rows)){loadLocal();syncStatus="error";render();return;}
    const fresh={};
    rows.forEach(r=>{
      if(r.status){
        const k=stKey(r.date,r.campus,r.unit,r.shift,r.person);
        fresh[k]={status:r.status,replacedBy:r.replacedBy||"",note:r.note||""};
      }
    });
    statuses=fresh;
    saveLocal();
    syncStatus="ok";render();
  }).catch(()=>{
    loadLocal();
    syncStatus="error";render();
  });
}

function enc(s){return encodeURIComponent(s||"");}
setTimeout(pullStatuses,500);

function h(n){return(n.charCodeAt(0)*37+(n.length>1?n.charCodeAt(1):0)*13)%360}
function fmtDate(s){const d=new Date(s+"T12:00:00"),days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"],mo=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];return days[d.getDay()]+", "+mo[d.getMonth()]+" "+d.getDate()}
function shortD(s){const d=new Date(s+"T12:00:00");return{day:["S","M","T","W","T","F","S"][d.getDay()],num:d.getDate()}}
function isD(s){return s.toLowerCase().includes("day")}
function isProv(p){return p.includes("| Provider")}
function cleanName(p){return p.replace(" | Provider","").split(" | ")[0].trim();}

function openModal(date,campus,unit,shift,person){
  state.modal={date,campus,unit,shift,person,name:cleanName(person)};
  state.showSwap=false;render();
}
function closeModal(){state.modal=null;state.showSwap=false;render();}

function setStatusModal(st){
  if(!state.modal)return;
  const m=state.modal;
  setSt(m.date,m.campus,m.unit,m.shift,m.person,st,"","");
  state.modal=null;state.showSwap=false;render();
}

function doSwap(permanent){
  if(!state.modal)return;
  const m=state.modal;
  const inp=document.getElementById("swapName");
  const repName=(inp?inp.value:"").trim();
  if(!repName){alert("Enter a replacement name");return;}
  if(permanent){
    const startIdx=DATES.indexOf(m.date);
    if(startIdx>=0){
      for(let i=startIdx;i<DATES.length;i++){
        const dd=D[DATES[i]];
        if(dd&&dd[m.campus]&&dd[m.campus][m.unit]){
          const u=dd[m.campus][m.unit];
          if(u.shifts&&u.shifts[m.shift]){
            const ppl=u.shifts[m.shift].people;
            if(ppl.includes(m.person)){
              setSt(DATES[i],m.campus,m.unit,m.shift,m.person,"swapped",repName,"permanent");
            }
          }
        }
      }
    }
  } else {
    setSt(m.date,m.campus,m.unit,m.shift,m.person,"swapped",repName,"today");
  }
  state.modal=null;state.showSwap=false;render();
}

function renderPerson(p,date,campus,unitName,sn){
  const nm=cleanName(p);const prov=isProv(p);
  const phone=getPhone(p);
  const hue=prov?160:h(nm);
  const rec=getSt(date,campus,unitName,sn,p);
  const st=rec?rec.status:null;
  const repBy=rec?rec.replacedBy:"";
  const stClass=st?"st-"+st:"";
  const stBadge=st?`<span class="status-badge ${st}">${st==="left"?"Left Early":st==="swapped"?"Swapped":st.charAt(0).toUpperCase()+st.slice(1)}</span>`:"";
  
  let html=`<div class="person-row ${prov?"provider":""} ${stClass}" onclick="openModal('${date}','${campus}','${unitName.replace(/'/g,"\\'")}','${sn.replace(/'/g,"\\'")}','${p.replace(/'/g,"\\'")}')">
    <div class="person-avatar" style="background:hsl(${hue},${prov?50:45}%,${prov?30:35}%)">${nm.charAt(0)}${nm.includes(" ")?nm.split(" ").pop().charAt(0):""}</div>
    <div style="flex:1;min-width:0"><div class="person-name">${nm}</div>${prov?'<div class="person-note prov-tag">Provider</div>':""}${phone?`<div class="person-note phone-tag">\u{1F4F1} ${phone}</div>`:""}${st==="swapped"&&repBy?`<div class="person-note swap-tag">Replaced by ${repBy}</div>`:""}</div>
    ${stBadge}
  </div>`;
  
  if(st==="swapped"&&repBy){
    const repHue=h(repBy);
    html+=`<div class="person-row replacement">
      <div class="person-avatar" style="background:hsl(${repHue},50%,30%)">${repBy.charAt(0)}${repBy.includes(" ")?repBy.split(" ").pop().charAt(0):""}</div>
      <div style="flex:1;min-width:0"><div class="person-name">${repBy}</div><div class="person-note rep-tag">Replacement for ${nm}</div></div>
    </div>`;
  }
  return html;
}

function render(){
  const dd=D[state.date]||{};const cd=dd[state.campus]||{};
  let total=0;Object.values(cd).forEach(u=>Object.values(u.shifts||{}).forEach(s=>total+=s.people.length));
  const units=Object.entries(cd).map(([n,u])=>{
    const fs=Object.entries(u.shifts||{}).filter(([sn])=>state.shift==="all"?true:state.shift==="day"?isD(sn):!isD(sn));
    return{name:n,floor:u.floor,shifts:fs}
  }).filter(u=>u.shifts.length>0);

  let searchRes=[];
  if(state.view==="search"&&state.search.length>=2){
    const q=state.search.toLowerCase();
    Object.entries(D).forEach(([date,campuses])=>{
      Object.entries(campuses).forEach(([camp,cUnits])=>{
        Object.entries(cUnits).forEach(([unit,udata])=>{
          Object.entries(udata.shifts||{}).forEach(([sn,sd])=>{
            sd.people.forEach(p=>{
              const name=cleanName(p);
              if(name.toLowerCase().includes(q)){
                const rec=getSt(date,camp,unit,sn,p);
                searchRes.push({name,date,campus:camp,unit,shift:sn,time:sd.time,isProvider:isProv(p),person:p,status:rec?rec.status:null,replacedBy:rec?rec.replacedBy:"",phone:getPhone(p)});
              }
            });
          });
        });
      });
    });
  }

  const campuses=["North Campus","Mid Campus","South Campus"];
  const availCampuses=campuses.filter(c=>(dd[c]&&Object.keys(dd[c]).length>0));
  if(!availCampuses.includes(state.campus)&&availCampuses.length>0){state.campus=availCampuses[0];}

  let presentC=0,missingC=0,swappedC=0;
  Object.keys(statuses).forEach(k=>{
    if(k.startsWith(state.date+"||"+state.campus+"||")){
      const s=statuses[k].status;
      if(s==="present")presentC++;
      if(s==="missing")missingC++;
      if(s==="swapped")swappedC++;
    }
  });

  const syncDot=syncStatus==="ok"?'<span class="sync-dot sync-ok"></span>':syncStatus==="error"?'<span class="sync-dot sync-err"></span>':syncStatus==="loading"?'<span class="sync-dot sync-load"></span>':"";
  const syncLabel=SHEET_URL?(syncDot+'<span style="font-size:9px;color:#64748b">Live</span>'):'<span style="font-size:9px;color:#fbbf24">Offline</span>';

  let modalHtml="";
  if(state.modal){
    const m=state.modal;
    const rec=getSt(m.date,m.campus,m.unit,m.shift,m.person);
    const curSt=rec?rec.status:null;
    const phone=getPhone(m.person);
    const phoneHtml=phone?`<a class="modal-phone" href="tel:${phone.replace(/[^0-9+]/g,'')}">\u{1F4F1} ${phone}</a>`:'<div style="font-size:12px;color:#475569;margin-bottom:16px">No phone on file</div>';
    modalHtml=`<div class="modal-overlay" onclick="if(event.target===this)closeModal()">
      <div class="modal">
        <div class="modal-name">${m.name}</div>
        <div class="modal-info">${m.unit} / ${m.shift} / ${fmtDate(m.date)}</div>
        ${phoneHtml}
        <div class="modal-btns">
          <button class="modal-btn${curSt==="present"?" sel":""}" onclick="setStatusModal('present')"><span class="dot" style="background:#22c55e"></span> Present</button>
          <button class="modal-btn${curSt==="missing"?" sel":""}" onclick="setStatusModal('missing')"><span class="dot" style="background:#ef4444"></span> Missing / No Show</button>
          <button class="modal-btn${curSt==="left"?" sel":""}" onclick="setStatusModal('left')"><span class="dot" style="background:#fbbf24"></span> Left Early</button>
          <button class="modal-btn${curSt==="removed"?" sel":""}" onclick="setStatusModal('removed')"><span class="dot" style="background:#64748b"></span> Removed</button>
          <button class="modal-btn${curSt==="swapped"?" sel":""}" onclick="state.showSwap=!state.showSwap;render()"><span class="dot" style="background:#a855f7"></span> Swap / Replace</button>
          ${state.showSwap?`<div class="swap-form">
            <label>Who is replacing ${m.name}?</label>
            <input id="swapName" placeholder="Enter replacement name" value="${rec&&rec.replacedBy?rec.replacedBy:""}" />
            <div class="swap-btns">
              <button onclick="doSwap(false)">Today Only</button>
              <button class="swap-perm" onclick="doSwap(true)">Rest of Project</button>
            </div>
          </div>`:""}
          <button class="modal-btn" onclick="setStatusModal(null)"><span class="dot" style="background:#334155;border:1px solid #475569"></span> Clear Status</button>
        </div>
        <button class="modal-cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>`;
  }

  document.getElementById("app").innerHTML=`
    <div class="header">
      <div class="header-row"><div><div class="brand-sub">ReMedi ATE Support</div><div class="brand-title">Schedule Tracker</div><div style="margin-top:2px">${syncLabel} ${SHEET_URL?'<span style="font-size:9px;color:#475569;cursor:pointer" onclick="pullStatuses()"> refresh</span>':''}</div></div>
      <div style="display:flex;gap:8px;align-items:center">
        ${presentC||missingC||swappedC?`<div style="font-size:10px;text-align:right;line-height:1.5">${presentC?`<span style="color:#22c55e">${presentC} here</span><br>`:""} ${missingC?`<span style="color:#ef4444">${missingC} missing</span><br>`:""} ${swappedC?`<span style="color:#a855f7">${swappedC} swapped</span>`:""}</div>`:""}
        <div class="stat-box"><div class="stat-num">${total}</div><div class="stat-label">On Shift</div></div>
      </div></div>
    </div>
    <div class="date-scroll">${DATES.map(d=>{const s=shortD(d);return`<button class="date-btn${d===state.date?" active":""}" onclick="setState({date:'${d}'})"><div class="day">${s.day}</div><div class="num">${s.num}</div></button>`}).join("")}</div>
    <div class="campus-row">${campuses.map(c=>`<button class="campus-btn${c===state.campus?" active":""}${!availCampuses.includes(c)?" disabled":""}" onclick="setState({campus:'${c}'})" ${!availCampuses.includes(c)?'style="opacity:0.3;pointer-events:none"':""}>${c.replace(" Campus","")}</button>`).join("")}</div>
    <div class="controls-row">
      <div class="toggle-group"><button class="toggle-btn${state.view==="location"?" active":""}" onclick="setState({view:'location'})">Location</button><button class="toggle-btn${state.view==="search"?" active":""}" onclick="setState({view:'search'})">Search</button></div>
      <div class="toggle-group shift-group"><button class="toggle-btn${state.shift==="all"?" active":""}" onclick="setState({shift:'all'})">All</button><button class="toggle-btn${state.shift==="day"?" active":""}" onclick="setState({shift:'day'})">Day</button><button class="toggle-btn${state.shift==="night"?" active":""}" onclick="setState({shift:'night'})">Night</button></div>
    </div>
    <div class="content">
      ${state.view==="location"?`
        <div class="content-label">${fmtDate(state.date)} / ${state.campus} / ${units.length} units</div>
        ${units.length===0?`<div class="empty-state"><div class="empty-icon">\u{1F4CB}</div><div class="empty-title">No assignments</div></div>`:`
        <div class="unit-list">${units.map(u=>{
          const isOpen=state.open===u.name;
          const pc=u.shifts.reduce((a,[,s])=>a+s.people.length,0);
          return`<div class="unit-card${isOpen?" open":""}">
            <button class="unit-header" onclick="setState({open:state.open==='${u.name.replace(/'/g,"\\'")}' ? null : '${u.name.replace(/'/g,"\\'")}' })">
              <span class="unit-icon">${ICONS[u.name]||"\u{1F3E5}"}</span>
              <div class="unit-info"><div class="unit-name">${u.name}</div><div class="unit-meta">${u.floor||""} / ${pc} staff</div></div>
              <span class="unit-arrow">\u{203A}</span>
            </button>
            ${isOpen?`<div class="unit-body">${u.shifts.map(([sn,sd])=>{
              const isDy=isD(sn);
              return`<div class="shift-section"><div class="shift-header"><span class="shift-label ${isDy?"day":"night"}">${isDy?"DAY":"NIGHT"}</span><span class="shift-time">${sd.time} (${sd.people.length})</span></div>
              ${sd.people.map(p=>renderPerson(p,state.date,state.campus,u.name,sn)).join("")}</div>`}).join("")}</div>`:""}
          </div>`}).join("")}</div>`}
      `:`
        <div class="search-wrap"><span class="search-icon">\u{1F50D}</span><input class="search-input" placeholder="Search by name..." value="${state.search}" oninput="setState({search:this.value})" autofocus></div>
        ${state.search.length<2?`<div class="empty-state"><div class="empty-icon">\u{1F50D}</div><div class="empty-title">Type at least 2 characters</div></div>`:`
        <div class="content-label">${searchRes.length} results</div>
        ${searchRes.slice(0,50).map(r=>{
          const stBadge=r.status?`<span class="status-badge ${r.status}" style="margin-top:4px;display:inline-block">${r.status==="left"?"Left Early":r.status==="swapped"?"Swapped":r.status.charAt(0).toUpperCase()+r.status.slice(1)}</span>`:"";
          return`<div class="result-card${r.isProvider?" provider":""}" onclick="openModal('${r.date}','${r.campus}','${r.unit.replace(/'/g,"\\'")}','${r.shift.replace(/'/g,"\\'")}','${r.person.replace(/'/g,"\\'")}')"><div class="result-top"><div class="result-name">${r.name}${r.isProvider?' <span style="color:#10b981;font-size:11px">(Provider)</span>':""}</div><div class="result-date">${fmtDate(r.date)}</div></div><div class="result-unit">${r.unit} / ${r.shift} / ${r.time}</div><div class="result-campus">${r.campus} ${r.phone?'<span style="color:#0EA5E9;font-size:10px">\u{1F4F1} '+r.phone+'</span>':""} ${stBadge} ${r.status==="swapped"&&r.replacedBy?'<span style="color:#a855f7;font-size:10px"> &rarr; '+r.replacedBy+'</span>':""}</div></div>`}).join("")}`}
      `}
    </div>
    ${modalHtml}`;
  if(state.view==="search"){const i=document.querySelector(".search-input");if(i&&document.activeElement!==i){i.focus();i.setSelectionRange(i.value.length,i.value.length);}}
}
function setState(p){Object.assign(state,p);render();}
render();
setInterval(()=>{if(SHEET_URL)pullStatuses();},30000);
</script>
